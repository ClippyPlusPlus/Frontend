<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" type="text/javascript"></script>
   </head>
   <body>
      <script>
          var client = mqtt.connect('ws://mqtt.eclipse.org:80/mqtt');
         client.subscribe("clippy-plus-plus/play")

         client.on("message", function (topic, payload) {
            alert([topic, payload].join(": "))
            client.end()
         });
      </script>
   </body>
</html>
